<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abecedario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo-secundario">Consonantes</h1>

    <img src="innovention.jpg" alt="Logo" id="logo">

    <div class="abecedario-container">
        <!-- Agregamos los botones para todas las letras del abecedario -->
        
        <span class="letra letra-B">B</span>
        <span class="letra letra-C">C</span>
        <span class="letra letra-D">D</span>
        <span class="letra letra-F">F</span>
        <span class="letra letra-G">G</span>
        <span class="letra letra-H">H</span>
        <span class="letra letra-J">J</span>
        <span class="letra letra-K">K</span>
        <span class="letra letra-L">L</span>
        <span class="letra letra-M">M</span>
        <span class="letra letra-N">N</span>
        <span class="letra letra-Ñ">Ñ</span>
        <span class="letra letra-P">P</span>
        <span class="letra letra-Q">Q</span>
        <span class="letra letra-R">R</span>
        <span class="letra letra-S">S</span>
        <span class="letra letra-T">T</span>
        <span class="letra letra-V">V</span>
        <span class="letra letra-W">W</span>
        <span class="letra letra-X">X</span>
        <span class="letra letra-Y">Y</span>
        <span class="letra letra-Z">Z</span>
    </div>
    
    <script src="app.js"></script>

    <button class="back-btn" onclick="window.history.back()">Volver</button>
</body>
</html>
