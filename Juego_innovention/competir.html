<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competir - Juego de Burbujas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo-secundario">Competir</h1>
        <img src="innovention.jpg" alt="Logo" id="logo">
        
        <!-- Botón de inicio -->
        <button id="startGameBtn">Comenzar Juego</button>

        <!-- Botón de volver al inicio arriba -->
        <button class="back-btn" onclick="window.history.back()">Volver</button>
    </header>

    <main>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </main>

    <script>
        // Event listener para el botón "Comenzar Juego"
        document.getElementById('startGameBtn').addEventListener('click', function() {
            window.location.href = 'juego.html'; // Redirige a juego.html
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
