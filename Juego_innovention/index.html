<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Innovention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo-principal">Aprende</h1>

    <div class="portada">
        <button id="start">Start</button>
    </div>

    <img src="innovention.jpg" alt="Logo" id="logo">

    <!-- Nueva secciÃ³n para elegir entre pintar y competir -->
    <div class="seleccion" style="display: none;">
        <button id="pintar">Pintar</button>
        <button id="competir">Competir</button>
    </div>

    <!-- Juego de Colorear -->
    <div class="container" style="display: none;">
        <h2>Juego de Colorear</h2>
        <div class="palette" id="palette"></div>
        <div class="canvas">
            <svg id="canvas" viewBox="0 0 500 500">
                <rect x="50" y="50" width="100" height="100" class="colorable"/>
                <circle cx="250" cy="150" r="50" class="colorable"/>
                <polygon points="400,50 450,150 350,150" class="colorable"/>
            </svg>
        </div>
        <button id="reset">Reiniciar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
