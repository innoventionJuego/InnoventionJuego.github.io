<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dos Sílabas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botón de volver al inicio arriba -->
    <button class="back-btn" onclick="window.history.back()">Volver</button>
  
    <div class="contenedor">
        <h1 class="titulo-secundario">Dos Sílabas</h1>
        <img src="innovention.jpg" alt="Logo" id="logo">

        <!-- Lista de palabras como span -->
        <div class="palabras-container">
            <span class="palabra" onclick="irAPintar('Casa')">Casa</span>
            <span class="palabra" onclick="irAPintar('Silla')">Silla</span>
            <span class="palabra" onclick="irAPintar('Mesa')">Mesa</span>
            <span class="palabra" onclick="irAPintar('Perro')">Perro</span>
            <span class="palabra" onclick="irAPintar('Boton')">Boton</span>
        </div>
    </div>

    <script>
        function irAPintar(palabra) {
            window.location.href = `pintar.html?palabra=${palabra}`;
        }
    </script>

</body>
</html>
